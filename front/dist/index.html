<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Rubik+Mono+One&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous" />
    <link rel="icon" href="./assets/Logo Popcorn Caricatura.png" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Peliculazas</title>
  </head>
  <body>
    <header>
      <div id="cabecera">
        <img
          src="./assets/Logo Popcorn Caricatura.png"
          alt="logoPeliculaza"
          id="logo" />
        <h1 id="titulo">PELICULAZA</h1>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo03"
              aria-controls="navbarTogglerDemo03"
              aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    id="link"
                    class="nav-link active"
                    aria-current="page"
                    href="#contenedor"
                    >Favoritas</a
                  >
                </li>
                <li class="nav-item">
                  <a id="link" class="nav-link active" href="./pelicula.html"
                    >Crea tu pelicula</a
                  >
                </li>
                <li class="nav-item">
                  <a id="link" class="nav-link active" href="./about.html"
                    >Acerca De</a
                  >
                </li>
                <li class="nav-item">
                  <a id="link" class="nav-link active" href="./perfil.html"
                    >Perfil</a
                  >
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Busqueda"
                  aria-label="Search"
                  list="opciones"
                  id="busqueda" />
                <datalist id="opciones">
                  <option value="Inicio"></option>
                  <option value="Crear Pelicula"></option>
                  <option value="Acerca De"></option>
                  <option value="Perfil"></option>
                  <option value="Favoritas"></option>
                </datalist>
                <button id="link" class="btn btn-outline-primary" type="submit">
                  Buscar
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div id="principal">
        <section>
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./assets/superman.avif"
                  class="d-block w-100"
                  alt="EstrenosTaquilleros"
                  id="imagen-estrenos" />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/la la land.webp"
                  class="d-block w-100"
                  alt="EstrenosTaquilleros"
                  id="imagen-estrenos" />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/el francotirador.webp"
                  class="d-block w-100"
                  alt="EstrenosTaquilleros"
                  id="imagen-estrenos" />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/pelicula-de-accion-Jhon Wick.jpg"
                  class="d-block w-100"
                  alt="EstrenosTaquilleros"
                  id="imagen-estrenos" />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="prev">
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="next">
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <section id="contenedor">
            <h2 id="titulo-favoritas">Favoritas:</h2>
            <div id="contenedor-tarjetas"></div>
          </section>
        </section>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
    <script src="./bundle.js"></script>
  </body>
</html>
